<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Drum Kit</h1>

  <div class="set">
    <button class="w drum">
      <img src="images/crash.png" alt="Crash">
      <span>w</span>
    </button>
    <button class="a drum">
      <img src="images/kick.png" alt="Kick">
      <span>a</span>
    </button>
    <button class="s drum">
      <img src="images/snare.png" alt="Snare">
      <span>s</span>
    </button>
    <button class="d drum">
      <img src="images/tom1.png" alt="Tom 1">
      <span>d</span>
    </button>
    <button class="j drum">
      <img src="images/tom2.png" alt="Tom 2">
      <span>j</span>
    </button>
    <button class="k drum">
      <img src="images/tom3.png" alt="Tom 3">
      <span>k</span>
    </button>
    <button class="l drum">
      <img src="images/tom4.png" alt="Tom 4">
      <span>l</span>
    </button>
  </div>


  <script>
    const sounds = {
      'w': new Audio('sounds/crash.mp3'),
      'a': new Audio('sounds/kick-bass.mp3'),
      's': new Audio('sounds/snare.mp3'),
      'd': new Audio('sounds/tom-1.mp3'),
      'j': new Audio('sounds/tom-2.mp3'),
      'k': new Audio('sounds/tom-3.mp3'),
      'l': new Audio('sounds/tom-4.mp3')
    };

    function playSound(key) {
      if (sounds[key]) {
        sounds[key].currentTime = 0;
        sounds[key].play();
        document.querySelector(`.${key}`).classList.add('pressed');
        setTimeout(() => {
          document.querySelector(`.${key}`).classList.remove('pressed');
        }, 100);
      }
    }

    const drumButtons = document.querySelectorAll('.drum');
    for (let i = 0; i < drumButtons.length; i++) {
      drumButtons[i].addEventListener('click', function() {
        playSound(this.classList[0]);
      });
      drumButtons[i].addEventListener('touchstart', function(e) {
        e.preventDefault();
        playSound(this.classList[0]);
      });
    }

    document.addEventListener('keydown', function(event) {
      const key = event.key.toLowerCase();
      if (['w', 'a', 's', 'd', 'j', 'k', 'l'].includes(key)) {
        playSound(key);
      }
    });
  </script>
</body>
</html>
